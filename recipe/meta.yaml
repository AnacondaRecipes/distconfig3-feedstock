{% set name = "distconfig3" %}
{% set version = "1.0.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 7d2c7f30a57ef494c5683270587ba7593318746c6e22b9b8953e288c9c303c65

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
    - setuptools
    - wheel
  run:
    - python

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - distconfig
    - distconfig.backends
    - distconfig.tests
    - distconfig.tests.integration
    - distconfig.tests.unit

about:
  home: http://github.com/alexferl/distconfig/
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  license_url: https://github.com/alexferl/distconfig/blob/master/LICENSE
  summary: "Library to manage configuration using Zookeeper, Etcd, Consul"
  doc_url: https://github.com/alexferl/distconfig/
  dev_url: https://github.com/alexferl/distconfig/

extra:
  recipe-maintainers:
    - marcoesters
